<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>GNEC Chatbox</title>
</head>
<body>

  <div class="chatbox-wrapper">
    <div class="chatbox-toggle">
      <i class='bx bxs-bot'></i>
    </div>
    <div class="chatbox-message-wrapper">
      <div class="chatbox-message-header">
        <div class="chatbox-message-profile">
          <img src="logo.png" alt="" class="chatbox-message-image">
          <div>
            <h4 class="chatbox-message-name">GNEC CHATBOT</h4>
            <p class="chatbox-message-status">online...</p>
          </div>
        </div>
        <div class="chatbox-message-dropdown">
          <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
          <ul class="chatbox-message-dropdown-menu">
            <li>
              <a href="#">Search</a>
            </li>
            <li>
              <a href="#">Report</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="chatbox-message-content" id="chatbox-message-content">
        <h4 class="chatbox-message-no-message">Welcome to customer service chatbot!</h4>
      </div>
      <div class="chatbox-message-bottom">
        <form action="#" class="chatbox-message-form">
          <textarea rows="1" placeholder="Type message..." class="chatbox-message-input" id="user-input"></textarea>
          <button type="submit" class="chatbox-message-submit"><i class='bx bxs-send'></i></button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
